<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta de Criptografia RSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Ferramenta de Criptografia RSA</h1>
        <p class="text-gray-600 mb-6">Use esta página para criptografar um número de cartão com a chave pública da API.</p>

        <!-- Passo 1: URL da API -->
        <div class="mb-4">
            <label for="apiUrl" class="block text-sm font-medium text-gray-700 mb-1">1. URL Base da sua API</label>
            <input type="text" id="apiUrl" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" value="http://localhost:8080/api" placeholder="Ex: http://localhost:8080/api">
        </div>
        
        <!-- Passo 2: Número do Cartão -->
        <div class="mb-4">
            <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-1">2. Dado para Criptografar (Número do Cartão)</label>
            <input type="text" id="cardNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Digite o número do cartão aqui">
        </div>

        <!-- Passo e: Token JWT -->
        <div class="mb-4">
            <label for="token" class="block text-sm font-medium text-gray-700 mb-1">2. Token JWT para acesso à API</label>
            <input type="text" id="token" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Cole o token aqui">
        </div>
        
        <!-- Botão de Ação -->
        <div class="mb-6">
            <button id="encryptBtn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                3. Criptografar
            </button>
        </div>
        
        <!-- Resultado -->
        <div>
            <label for="result" class="block text-sm font-medium text-gray-700 mb-1">4. Resultado (Copie e cole no Postman)</label>
            <div class="relative">
                <textarea id="result" readonly class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm font-mono text-sm" rows="5"></textarea>
                <button id="copyBtn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700" title="Copiar para a área de transferência">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
            </div>
            <p id="status" class="text-sm text-red-500 mt-2"></p>
        </div>
    </div>

    <script>
        const apiUrlInput = document.getElementById('apiUrl');
        const cardNumberInput = document.getElementById('cardNumber');
        const token = document.getElementById('token');
        const encryptBtn = document.getElementById('encryptBtn');
        const resultTextarea = document.getElementById('result');
        const statusPara = document.getElementById('status');
        const copyBtn = document.getElementById('copyBtn');

        encryptBtn.addEventListener('click', async () => {
            const apiUrl = apiUrlInput.value.trim();
            const cardNumber = cardNumberInput.value.trim();
            
            resultTextarea.value = '';
            statusPara.textContent = '';
            
            if (!apiUrl || !cardNumber || !token) {
                statusPara.textContent = 'Por favor, preencha a URL da API e o número do cartão.';
                return;
            }

            try {
                // Passo 1: Buscar a chave pública
                encryptBtn.disabled = true;
                encryptBtn.textContent = 'Buscando chave...';
                const response = await fetch(`${apiUrl}/security/public-key`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token.value}`,
                        'Content-Type': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error(`Falha ao buscar chave pública. Status: ${response.status}`);
                }
                const publicKeyB64 = await response.text();

                // Passo 2: Criptografar com JSEncrypt
                encryptBtn.textContent = 'Criptografando...';
                const encrypt = new JSEncrypt();
                encrypt.setPublicKey(publicKeyB64);
                const encryptedCardNumber = encrypt.encrypt(cardNumber);
                
                if (!encryptedCardNumber) {
                    throw new Error('A criptografia retornou um valor vazio. Verifique a chave e o dado.');
                }
                
                // Passo 3: Exibir resultado
                resultTextarea.value = encryptedCardNumber;
                statusPara.textContent = 'Sucesso! O resultado está pronto para ser copiado.';
                statusPara.className = 'text-sm text-green-600 mt-2';

            } catch (error) {
                statusPara.textContent = `Erro: ${error.message}`;
                statusPara.className = 'text-sm text-red-600 mt-2';
            } finally {
                encryptBtn.disabled = false;
                encryptBtn.textContent = '3. Criptografar';
            }
        });

        copyBtn.addEventListener('click', () => {
            resultTextarea.select();
            document.execCommand('copy');
            alert('Copiado para a área de transferência!');
        });

    </script>
</body>
</html>
